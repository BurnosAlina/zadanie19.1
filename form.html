<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="margin: 0px 200px">
<h1>Rejestracja</h1>
<form>
    <div class="mb-3">
        <label for="username" class="form-label">Imię</label>
        <input type="text" class="form-control" id="username" placeholder="Wpisz imię">
    </div>
    <div class="mb-3">
        <label for="userLastName" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="userLastName" placeholder="Wpisz nazwisko">
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-1 pt-0" style="width: 70px">Płeć</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="woman" value="option1">
                <label class="form-check-label" for="woman">
                    Kobieta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="man" value="option2">
                <label class="form-check-label" for="man">
                    Mężczyzna
                </label>
            </div>
        </div>
    </fieldset>
    <div class="mb-3">
        <label for="email" class="form-label">Adres email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz adres email">
    </div>
    <label for="password" class="form-label">Hasło</label>
    <input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
        Min. 8 znaków
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Akceptuję <a href="coś">regulamin</a>
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Wyrażam zgodę na otrzymywanie informacji marketingowych
        </label>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Rejestruj</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
